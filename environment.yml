name: fairness-framework
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.8

  # Core dependencies
  - pandas>=1.3.0
  - numpy>=1.21.0
  - scipy>=1.7.0

  # Machine Learning
  - scikit-learn>=1.0.0
  - xgboost>=1.5.0
  - lightgbm>=3.3.0

  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  - plotly>=5.0.0

  # Utilities
  - tqdm>=4.62.0
  - jupyter>=1.0.0
  - notebook>=6.4.0

  # Testing
  - pytest>=6.2.0
  - pytest-cov>=3.0.0

  # Statistical analysis
  - statsmodels>=0.13.0

  # Report generation
  - jinja2>=3.0.0

  # Pip dependencies (not available in conda or better installed via pip)
  - pip
  - pip:
    - deepbridge>=0.1.0
    - aif360>=0.5.0
    - fairlearn>=0.10.0
    - aequitas>=2.0.0
    - pingouin>=0.5.0
    - kaggle>=1.5.0
    - opendatasets>=0.1.0
    # - weasyprint>=54.0  # Uncomment if needed for PDF generation
